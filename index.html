<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-dark.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light p-4">
  <!-- Top Bar with Buttons -->
  <div id="top-bar" class="d-flex justify-content-center gap-3 mb-4">
    <button id="landscape-button" class="btn btn-primary">Landscape Mode</button>
    <button id="page-mode-button" class="btn btn-primary">Multi-Page</button>
    <button id="json-button" class="btn btn-primary">Toggle JSON</button>
  </div>

  <!-- A4 Container -->
  <div id="cv-container" class="bg-white shadow rounded p-4">
    <div class="container-fluid">
      <!-- Header -->
      <header id="header" class="row mb-4 align-items-center">
        <div class="col-auto">
          <img src="pfp.jpeg" alt="Profile Picture" class="rounded-circle" style="width: 100px; height: 100px;">
        </div>
      </header>

      <!-- Main Area (Sidebar + Main Content) -->
      <div id="main-area" class="row">
        <!-- Sidebar -->
        <aside id="sidebar" class="col-md-3">
          <div id="skills-container"></div>
          <div id="courses-container"></div>
        </aside>

        <!-- Main Content -->
        <main id="main-content" class="col-md-9">
          <div id="experiences-container"></div>
          <div id="interests-container"></div>
        </main>
        <!-- JSON Preview -->
        <div id="json-preview" class="col-md-3 p-4 bg-dark text-white"></div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
