<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marco Rossi - CV</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id="cv-container">
    <!-- Contenitore principale del CV -->
    <header id="cv-header">
      <img id="cv-photo" src="pfp.jpeg" alt="Foto" />
      <h1 id="cv-name"></h1>
      <h2 id="cv-title"></h2>
      <div id="cv-contact"></div>
    </header>

    <section id="cv-languages">
      <h3>Lingue</h3>
      <ul></ul>
    </section>

    <section id="cv-skills">
      <h3>Competenze</h3>
      <div id="skills-list"></div>
    </section>

    <section id="cv-courses">
      <h3>Corsi</h3>
      <ul id="courses-list"></ul>
    </section>

    <section id="cv-experiences">
      <h3>Esperienze Lavorative</h3>
      <div id="experiences-list"></div>
    </section>

    <button id="print-btn">Stampa CV</button>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
