<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css"  crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="top-bar">
        <button id="landscape-button">Landscape Mode</button>
        <button id="page-mode-button">Multi-Page</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js" defer></script>
    </div>
    <div id="cv-container" >
        <header>
            <img src="pfp.jpeg" id="profile-picture">
        </header>
        <aside id="sidebar">
            <div id="profile-container"></div>
            <div id="skills-container"></div>
            <div id="courses-container"></div>
        </aside>
        <main id="main-content">
            <div id="experiences-container"></div>
            <div id="interests-container"></div>
        </main>
        <div id="json-preview"></div>

    </div>
</body>
</html>
