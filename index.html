<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="top-bar">
        <button id="landscape-button">Landscape Mode</button>
        <button id="page-mode-button">Multi-Page</button>
    </div>
    <div id="cv-container">
        <header>
            <img src="pfp.jpeg" id="profile-picture">
        </header>
        <aside id="sidebar">
            <div id="profile-container"></div>
            <div id="skills-container"></div>
            <div id="courses-container"></div>
        </aside>
        <main id="main-content">
            <div id="experiences-container"></div>
            <div id="interests-container"></div>
        </main>

    </div>
</body>
</html>
